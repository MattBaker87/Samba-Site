<thead>
    <tr>
        <th>Event</th>
        <th>When</th>
        <th>Location</th>
        <th>Notes</th>
        <th>Instruments</th>
    </tr>
</thead>
<tbody>
    {% for event in event_list %}
        <tr>
            <td>{{ event.get_linked_name }}</td>
            <td>{{ event.start|date:"jS N Y, P" }}</td>
            <td>{{ event.location }}</td>
            <td>{{ event.notes }}</td>
            {% with event.get_sign_ups.count as x %}
                <td><span class="label {{ event.get_label }}">
                    {{ x }}</span> instrument{{ x|pluralize }} signed up
                </td>
            {% endwith %}
        </tr>
    {% endfor %}
</tbody>
