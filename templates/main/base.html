<!DOCTYPE html>
<html>
<head>
    <title>Samba Site - {% block title %}Default{% endblock %}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}wireframe.css">
</head>
<body>
<div class="topbar">
    <div class="fill">
        <div class="container">
            <a class="brand" href="{% url index %}">Samba Site</a>
            <ul class="nav">
                <li class="active"><a href="{% url index %}">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
            {% if user.is_authenticated %}
                <ul class="nav secondary-nav">
                    <li>
                        <a href="#">
                            {{ user.username }}
                        </a>
                    </li>
                    <li><a href="#">Logout</a></li>
                </ul>
            {% else %}
                <div class="pull-right">
                    <form action="#" method="post">
                        {% csrf_token %}
                        <input name="username" class="input-small" type="text" placeholder="Username">
                        <input name="password" class="input-small" type="password" placeholder="Password">
                        <input name="next" type="hidden" value="#">
                        <button class="btn" type="submit">Sign in</button>
                        <a class="btn primary" href="#">Sign up</a>
                    </form>
                </div>
            {% endif %}
        </div>
    </div>
</div>
<div class="container">
    <div class="content">
        <div class="page-header">
            <h1>{% block header %}Default{% endblock %}</h1>
        </div>
        <div class="row">
            <div class="span12">
                <h3>Content</h3>
                {% block content %}
                {% endblock %}
            </div>
            <div class="span4">
                <h3>Links</h3>
                {% block links %}
                {% endblock %}
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; Company 2011</p>
    </footer>

</div>
</body>
</html>
